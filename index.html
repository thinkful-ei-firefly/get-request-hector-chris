<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: Pic a Breed </h1>
        <form class="numForm">
          <label for="dog-random">Image Number: </label>
          <input type="number" id="dog-random" class="js-image-number" value="" min="1" max="50">
          <input type="submit" value="Get dog pics!">
        </form>
        <form class="breedForm">
            <label for="dog-breed">Breed type: </label>
            <input type="text" id="dog-breed" class="js-breed-image" value="">
            <input type="submit" value="Get dog pics!">
        </form>
        <div class="js-results">
            
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
